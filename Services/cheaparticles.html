<div class="grid">
    <form name="submit-to-google-sheet" >
        <label for="email">Email</label>
        <input name="email" type="email" placeholder="Email" required><br>
        <label for="niche">Niche</label>
        <input name="niche" type="text" placeholder="Niche" required><br>
        <label for="qnty">Quantity</label>
        <input id="qnty" min=15 name="qnty" type="number" placeholder="Quantity" onkeyup="fun()" required><br>
        <label for="skyp">Skype</label>
        <input name="skyp" type="text" placeholder="Skype" required><br>
        <label id="member-kosten"></label><br>
        <select  name="payment">
            <option name="payment" value="Paypal">Paypal</option>
            <option name="payment" value="Skrill">Skrill</option>
            <option name="payment" value="Crypto">Crypto</option>
          </select><br>
          
        <button type="submit">Send</button>
    </form>
    <script>
        function fun(){
            var price = 1;
            var member = document.getElementById("qnty").value;
            var calculate;
            if(member>=100 && member<200){
                calculate = (price * member)*0.85;
            }
            else if(member>=200){
                calculate = (price * member)*0.70;
            }
            else if(member<100){
                calculate = (price * member)*1;
            }
             
            var ausgabe = (calculate);
            document.getElementById("member-kosten").innerHTML = "Price :" + ausgabe + "$";
  }
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwUEYavIRnUunVuhYsiCjEdpEqJFynSbXaX-Z8OVsQyQd8TYCok/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
